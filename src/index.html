<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link href="./output.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <header
      class="bg-[url('../esets/webp/header/header-bg.webp')] bg-center w-full h-[860px]"
    >
      <div class="max-w-full m-0 mx-auto flex justify-center">
        <div
          class="max-w-[1597px] w-full h-[120px] flex justify-between items-center"
        >
          <div>
            <div><img src="../esets/svg/header/Logo (1).svg" alt="Logo" /></div>
          </div>

          <div
            class="w-[555px] h-[75px] rounded-[12px] border-[4px] border-[#1F1F1F] bg-[#0F0F0F] flex justify-center items-center"
          >
            <nav class="flex justify-center items-center w-full px-[10px]">
              <ul class="flex justify-between w-full">
                <li
                  class="group py-[14px] px-[24px] rounded-[8px] transition duration-500 hover:bg-[#1A1A1A] flex justify-center items-center"
                >
                  <a
                    href="#"
                    class="text-[#BFBFBF] font-[manrope] font-medium leading-[27px] transition duration-500 group-hover:text-[#fff]"
                    >Home</a
                  >
                </li>
                <li
                  class="group py-[14px] px-[24px] rounded-[8px] transition duration-500 hover:bg-[#1A1A1A] flex justify-center items-center"
                >
                  <a
                    href="#"
                    class="text-[#BFBFBF] font-[manrope] font-medium leading-[27px] transition duration-500 group-hover:text-[#fff]"
                    >Movies & Shows</a
                  >
                </li>
                <li
                  class="group py-[14px] px-[24px] rounded-[8px] transition duration-500 hover:bg-[#1A1A1A] flex justify-center items-center"
                >
                  <a
                    href="#"
                    class="text-[#BFBFBF] font-[manrope] font-medium leading-[27px] transition duration-500 group-hover:text-[#fff]"
                    >Support</a
                  >
                </li>
                <li
                  class="group py-[14px] px-[24px] rounded-[8px] transition duration-500 hover:bg-[#1A1A1A] flex justify-center items-center"
                >
                  <a
                    href="#"
                    class="text-[#BFBFBF] font-[manrope] font-medium leading-[27px] transition duration-500 group-hover:text-[#fff]"
                    >Subscriptions</a
                  >
                </li>
              </ul>
            </nav>
          </div>

          <div class="w-[98px] flex justify-between">
            <div>
              <a href="#">
                <img src="../esets/svg/header/search-Icon.svg" alt="search"
              /></a>
            </div>
            <div>
              <a href="#">
                <img
                  src="../esets/svg/header/notific-Icon.svg"
                  alt="notifications"
              /></a>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
